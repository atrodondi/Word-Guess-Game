<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Title Guess Game, Buddy!</title>
    <script src="assets/javascript/game.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 bg-primary justify-content-center">
          <ul class="list-group">
            <li class="list-group-item">
              Guesses Left
              <span id="Guesses" class="badge bg-danger">15</span>
            </li>
          </ul>
        </div>
        <!-- ^ close tag for far left column-->
        <div class="col-md-8 bg-primary text-center">
          <h1>Press any letter to start a game!</h1>
        </div>
        <!-- ^ close tag for mid column-->
        <div class="col-md-2 bg-primary justify-content-center">
          <ul class="list-group">
            <li class="list-group-item">
              Wins, Boiiii!
              <span id="Guesses" class="badge bg-danger">0</span>
            </li>
          </ul>
        </div>
        <!-- ^ close tag for far right column-->
      </div>
      <!-- ^ closing tag for row-->
      <div class="row justify-content-center">
        <div class="jumbotron">
          <h1 id="currentword">- - - - - - -</h1>
        </div>
      </div>
      <!-- ^ closing tag for row-->
      <div
        class="alert alert-danger text-center"
        role="alert"
        id="guessed"
      ></div>
    </div>
    <!-- ^ close tag for "container"-->
  </body>
</html>
